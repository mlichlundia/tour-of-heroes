<h2>My Heroes</h2>
<ul class="heroes-list">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
    <button
      type="button"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)"
    ></button>
    <span>{{ hero.id }}</span>
    {{ hero.name }}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
