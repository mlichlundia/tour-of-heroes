<h2>My Heroes</h2>
<ul class="heroes-list">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span>{{ hero.id }}</span>
      {{ hero.name }}
    </a>
    <button
      type="button"
      class="delete"
      title="delete hero"
      (click)="delete(hero)"
    >
      âœ–
    </button>
  </li>
</ul>
<div>
  <label for="new-hero">Hero name:</label>
  <input id="new-hero" #heroName />

  <button
    type="button"
    class="add-button"
    (click)="add(heroName.value); heroName.value = ''"
  >
    Add hero
  </button>
</div>
